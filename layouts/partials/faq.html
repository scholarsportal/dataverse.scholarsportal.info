{{ "<!-- FAQ Section -->" | safeHTML }}
<section id="faq" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.faq.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.faq.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Params.faq.questions }}
            <div class="col-sm-8 col-sm-offset-2">
                <p><a class="faq-question text" data-toggle="collapse" href="#{{ .id }}" aria-expanded="false" aria-controls="collapseExample">{{ .question | markdownify }}</a></p>
                <div class="collapse" id="{{ .id }}">
                    <div class="faq-answer">{{ .answer | markdownify }}</div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
