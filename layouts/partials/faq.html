{{ "<!-- FAQ Section -->" | safeHTML }}
<section id="faq">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.faq.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.faq.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Params.questions }}
            <div class="col-sm-8 col-sm-offset-2">
                <div>
                    <details>
                        <summary class="faq-question text">{{ .question | markdownify }}</summary>
                        <p class="faq-answer">{{ .answer | markdownify }}</p>
                    </details>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
