{{ "<!-- Clients Aside -->" | safeHTML }}
<section class="clients bg-light-gray" id="partners">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.clients_list.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith">{{ with .Site.Params.clients_list.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>

        <div class="row text-center">
                {{ range .Site.Params.clients_list.section }}
                <!--<div class="col-lg-4">-->
                    <div class="col-lg-12">
                    <h3 class="participant-heading">{{ .title }}</h3>
                    <div class="participants" id="{{ .id }}">
                        {{ range .clients }}
                        <div>
                            <a href="{{ .link }}"> {{ .name }}</a>
                        </div>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
        </div>
    </div>
</section>
