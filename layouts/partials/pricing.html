{{ "<!-- Pricing Section -->" | safeHTML }}
<section id="pricing" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.pricing.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.pricing.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="table-responsive col-sm-8 col-sm-offset-2">
            <h4></h4>
            <table class="table">
            </table>
        </div>
    </div>
</section>
