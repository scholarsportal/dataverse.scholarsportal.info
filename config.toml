			[[languages.en.params.faq.questions]]
			question = "What is a Dataverse?"
			answer = "A Dataverse is a container for one or more Datasets or Dataverses. Each participating institution has a Dataverse that may contain multiple Dataverses and Datasets. A Dataset is a container for a particular research data set (this can include research data, code, and documentation)."
			id = "01"

			[[languages.en.params.faq.questions]]
			question = "Does this service cost anything?"
			answer = "This Dataverse instance is provided as a shared service of Scholars Portal on behalf of the Ontario Council of University Libraries (OCUL) and other participating institutions. There is no direct cost to researchers or other users."
			id = "02"

			[[languages.en.params.faq.questions]]
			question = "Who can deposit data?"
			answer = "Scholars Portal Dataverse is provided by Scholars Portal on behalf of the Ontario Council of University Libraries (OCUL) and other participating institutions. Institutions that use the service are provided with an Institutional Dataverse that is available for use by affiliated students, researchers, faculty, and staff. Permissions for deposit are managed by the individual institutions. <br><br>Although anyone can sign up for an account in Dataverse, those who are not affiliated with a participating institution need to request access to deposit by the dataverse admins or the collaborators who are affiliated with a participating institution. Please [contact us](#contact) if you have any questions about the service model. We ask that you abide by [the Scholars Portal Terms of Use](https://learn.scholarsportal.info/all-guides/dataverse/terms-of-use/) when creating an account and using the platform."
			id = "03"

			[[languages.en.params.faq.questions]]
			question = "What types of files can I upload?"
			answer = "Dataverse is ideal for depositing and sharing research data, and supports a variety of research data types and formats. You are welcome to upload research data, supplementary tables and documentation, publications associated with data, presentations, etc. <br><br>Dataverse supports the uploading of any file type, including shapefiles, images, Flexible Image Transport System files, and compressed files. However to make use of the Data Explorer feature, you need to upload tabular data files (e.g. Stata, SPSS, R, Excel (xlsx) and CSV).<br><br>To find out more about data downloading, uploading and file upload limits, see [our complete user guide](https://learn.scholarsportal.info/all-guides/dataverse/)."
			id = "04"

			[[languages.en.params.faq.questions]]
			question = "Are my data protected and safe?"
			answer = "Dataverse allows you to upload and store backup copies of your research data in case your local copy is lost or destroyed. It is generally a good idea to keep a copy of your research data in Dataverse.<br><br>Any data uploaded to Scholars Portal Dataverse can be restricted to only authorized users. You can easily manage the restrictions of your Dataverse and datasets to be private, available to only certain IPs, to individual account(s), or to specific groups (see [the Permissions sections of our user guide](https://learn.scholarsportal.info/all-guides/dataverse/datasets/#Datasets-and-Restricted-File-Permissions) or [the Advanced Dataverse User Guide](https://dataverse.scholarsportal.info/guides/en/latest/user/index.html) for further information).<br><br>Security is in place to protect your data from others who wish to exploit or access data that they are not authorized to. Scholars Portal makes backup copies of the data you upload regularly in the event of a server or system malfunction, malicious attack, or other technical issue.<br><br>We encourage you to share data openly as a good scientific practice. Please do your due diligence and attempt to make the outputs of your research open for all to see and reuse."
			id = "05"

			[[languages.en.params.faq.questions]]
			question = "Does Dataverse support confidential or sensitive data sharing?"
			answer = "Scholars Portal Dataverse does NOT accept content that contains confidential or sensitive information. Dataverse can be used to share de-identified and non-confidential data **only**. Contributors are required to remove, replace, or redact such information from datasets prior to upload.<br><br>If you have sensitive or confidential data that you need to store or share (containing personally identifiable information such as social security or credit card numbers, health records, etc.), please [contact your institution](https://learn.scholarsportal.info/all-guides/dataverse/help/) to find out about the policies and options for managing this kind of data outside of Dataverse."
			id = "06"

			[[languages.en.params.faq.questions]]
			question = "How can I collaborate on a Dataverse with my research colleagues?"
			answer = "Dataverse also supports groups of researchers who wish to upload and collaborate on a dataset or Dataverse together. This is useful for large projects with multiple researchers in different locations. For more information about how to use group permissions and assign account roles, see the Permission sections of [our user guide](https://learn.scholarsportal.info/all-guides/dataverse/) or visit the [Advanced Dataverse User Guide](https://dataverse.scholarsportal.info/guides/en/latest/user/index.html) created by Harvard."
			id = "07"

			[[languages.en.params.faq.questions]]
			question = "I would like to use Dataverse to collaborate with my research team, but don't want to release my data. Does my dataset or dataverse need to published before I can share it?"
			answer = "No, datasets or dataverses do not need to be published in order to share them. Please see [this detailed guide](https://learn.scholarsportal.info/all-guides/dataverse/datasets/#Datasets-and-Restricted-File-Permissions) for more details."
			id = "08"

			[[languages.en.params.faq.questions]]
			question = "Can I cite my data in a research publication?"
			answer = "Dataverse automatically generates a standard data citation that can be used in any research publication, so you can easily be given credit. Users can download the citation in various formats by using the “Cite Data” button. The citation includes a persistent URL that will point people quickly and easily to your dataset in Dataverse.<br><br> Datasets will be assigned a Digital Object Identifier (DOI) that conforms to the DataCite Canada service. All datasets published in Dataverse with a DOI will be automatically indexed in [DataCite’s Global Search Service](https://search.datacite.org/)."
			id = "09"

			[[languages.en.params.faq.questions]]
			question = "Does Scholars Portal Dataverse share information about my data with any third-party providers? (e.g. Google)"
			answer = "By default, any metadata about published data in Dataverse are harvestable by other Dataverses, repositories, global search engines, etc. Dataverse is regularly crawled by Google and all of the open metadata is indexed and searchable via the Google search service. The Dataverse platform supports open APIs and the Open Archives Initiative (OAI) harvesting protocol (OAI-PMH), which allows published and public files to be harvested by other systems for the purposes of global data discovery.<br><br>Scholars Portal has been working with [the Shared Access Research Ecosystem (SHARE)](http://www.share-research.org/) and [the Canadian Federated Research Data Repository (FRDR)](https://www.frdr.ca) to integrate publicly released datasets into open web discovery services. The SHARE Notification System is a higher education-based initiative to strengthen efforts to identify, discover, and track research outputs. Its goal is to aggregate and make discoverable many types of research outputs (including data). Scholars Portal Dataverse was the first instance of a Dataverse feeding metadata into the SHARE Notification System. This does not affect the workflow for contributors to the Scholars Portal Dataverse.<br><br>In accordance with [the Scholars Portal Dataverse Terms of Use](https://learn.scholarsportal.info/all-guides/dataverse/terms-of-use/), only data and metadata that have been publicly released are exposed to others through the programming interfaces and metadata harvesting application."
			id = "10"

			[[languages.en.params.faq.questions]]
			question = "Who owns the data I deposit?"
			answer = "Since Dataverse is a service of your university library, you as the researcher, and in some cases your institution and/or collaborators retain control and ownership of the data. Scholars Portal Dataverse is hosted completely on Canadian servers in Toronto, ON."
			id = "11"

			[[languages.en.params.faq.questions]]
			question = "Can Dataverse integrate with other research tools?"
			answer = "Dataverse is integrated with [the Open Science Framework (OSF)](https://osf.io/), which provides cloud-based management for your projects, enabling you to keep all project files, data and protocols in one centralized location. The OSF can also be connected to several third-party storage services, including Dataverse. See [the OSF Guide](http://help.osf.io/m/addons/l/524149-storage-add-ons) for further information. This feature is especially useful for collaborating with team members in remote areas.<br><br>Other integrations are [listed here](https://dataverse.org/integrations)."
			id = "12"


