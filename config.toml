			[[languages.fr.params.faq.questions]]
			question = "Qu'est-ce qu'un dataverse?"
			answer = "Un dataverse est un contenant pour un ou plus d'un ensemble de données ou de dataverses. Chaque université dans le Dataverse de Scholars Portal a un dataverse institutionnel pouvant contenir de nombreux dataverses et ensembles de données. Un ensemble de données est un contenant pour un ensemble précis de données (ce qui comprend les données de recherche, les codes et la documentation)."
			id = "01"

			[[languages.fr.params.faq.questions]]
			question = "Le service coûte-t-il quelque chose?"
			answer = "Le service Dataverse de Scholars Portal vous est offert en service partagé par Scholars Portal pour le compte de OCUL et des autres institutions participantes. Les chercheurs et autres utilisateurs n'ont rien à payer."
			id = "02"

			[[languages.fr.params.faq.questions]]
			question = "Qui peut déposer des données?"
			answer = "Le service Dataverse de Scholars Portal est un dépôt de données canadien sécurisé public fourni par Scholars Portal pour le compte du Conseil des bibliothèques universitaires de l’Ontario (CBUO) et des autres institutions participantes. Les institutions participantes ont accès à un dataverse institutionnel que peuvent utiliser leurs étudiants, chercheurs, professeurs et employés. Les autorisations pour le dépôt de données sont gérées par chaque institution.<br><br> Bien que la création de compte usager n'est pas restreinte, les usagers qui ne sont pas affiliés à une des institutions participantes doivent contacter la personne-ressource d'un espace ou tout autre collaborateur affilié à l'espace d'une institution pour demander une autorisation de dépôt. Veuillez [nous contacter](#contact) pour toute question sur ce modèle de service. Vous devez vous conformer aux [conditions d'utilisation de Scholars Portal Dataverse](https://learn.scholarsportal.info/fr/guides/dataverse/conditions-dutilisation/) lorsque vous créez un compte et utilisez la plateforme."
			id = "03"

			[[languages.fr.params.faq.questions]]
			question = "Quels types de fichiers puis-je téléverser?"
			answer = "Dataverse est conçu pour y déposer et partager des données de recherche et prend en charge une variété de types et de formats de données de recherche. Nous vous invitons à téléverser des données de recherche brutes, des tables supplémentaires, des métadonnées, de la documentation, du code, des publications liées aux données, des présentations, etc.<br><br>Dataverse prend en charge le téléversement de tous les types dont les fichiers SIG, les images et les fichiers compressés. Toutefois, pour utiliser l’outil Data Explorer, vous devez téléverser des fichiers de données tabulaires (Stata, SPSS, R, Excel (.xlsx) et CSV).<br><br>Pour en savoir plus à propos du téléchargement et du téléversement des données ainsi que de la limite de taille pour les fichiers, [voir notre guide d'utilisation complet](https://learn.scholarsportal.info/fr/guides/dataverse/)."
			id = "04"

			[[languages.fr.params.faq.questions]]
			question = "Mes données sont-elles protégées et sécuritaires?"
			answer = "Dataverse vous permet de téléverser et de stocker des copies de sauvegarde de vos données de recherche en cas de perte ou de destruction d'une copie locale. Il est préférable de conserver une copie de vos données de recherche dans Dataverse.<br><br>La consultation de tout ensemble de données téléversés dans Scholars Portal Dataverse peut être restreinte aux usagers de votre choix. Vous pouvez facilement gérer les restrictions d'un dataverse ou d'un ensemble de données pour qu'il soit complètement privé, accessible pour certaines adresses IP, à certains usagers ou à certains groupes d'usagers spécifiques (voir la section sur les permissions dans notre guide ou consulter [le Advanced Dataverse User Guide (en)](https://dataverse.scholarsportal.info/guides/en/latest/user/index.html) pour plus de détails).<br><br>Les paramètres de sécurité protègent vos données de toute forme d'exploitation ou d'accès par des tiers non autorisés. Scholars Portal effectue régulièrement des copies de sauvegarde de données que vous téléversez en cas de mauvais fonctionnement du serveur ou du système, d'actes malveillants ou de tout problème technique.<br><br>Nous vous encourageons à partager vos données de façon ouverte comme bonne pratique scientifique. Autant que possible, nous vous encourageons à rendre les résultats de vos recherches accessibles au public aux fins de consultation et de réutilisation."
			id = "05"

			[[languages.fr.params.faq.questions]]
			question = "Est-ce que Dataverse supporte le partage de données confidentielles ou sensibles?"
			answer = "Scholars Portal n'accepte PAS de contenu qui contient des informations confidentielles ou sensibles. Dataverse peut être utilisé pour partager des données anonymisées ou des données non confidentielles seulement. Les déposants doivent retirer toute information confidentielle ou sensible avant le téléversement.<br><br>Si vous devez stocker ou partager des données confidentielles ou sensibles (contenant, par exemple, des numéros d'assurance sociale, des informations de crédit, de santé, etc.), veuillez [contacter votre institution](https://learn.scholarsportal.info/fr/guides/dataverse/aide-et-soutien/) pour plus de renseignements à propos des politiques et des options disponibles."
			id = "06"

			[[languages.fr.params.faq.questions]]
			question = "Comment puis-je collaborer à un dataverse avec mes collègues chercheurs?"
			answer = "Dataverse supporte les groupes de chercheurs et le partage de données collaboratives. Cette fonctionnalité est pratique pour les projets d'ampleur avec des chercheurs dispersés à différents endroits. Pour plus d'information sur l'utilisation des permissions de groupe et l'attribution de rôle aux comptes, rendez-vous à la section « Permissions » du présent guide ou consultez le [Guide d'utilisation avancée de Dataverse (en)](https://dataverse.scholarsportal.info/guides/en/latest/user/index.html)."
			id = "07"

			[[languages.fr.params.faq.questions]]
			question = "J'aimerais utiliser Dataverse pour collaborer avec mon équipe de chercheurs, mais je ne veux pas publier mes données. Mon ensemble de données ou mon dataverse doivent-ils être publiés avant que je puisse les partager?"
			answer = "Non, un ensembles de données ou un dataverse n'a pas besoin d'être publié pour être partager. Voir [le guide d'utilisation](https://learn.scholarsportal.info/fr/guides/dataverse/vos-donnees-de-recherche/#Ensembles-de-donnes-et-autorisation-des-fichiers-en-accs-rserv) pour plus de détails."
			id = "08"

			[[languages.fr.params.faq.questions]]
			question = "Puis-je citer mes données dans une publication de recherche?"
			answer = "Dataverse génère automatiquement une citation qui peut être utilisée dans les publications de recherche, permettant d'en attribuer facilement le crédit. Les utilisateurs peuvent télécharger la citation selon différentes normes en cliquant sur le bouton « Citer l'ensemble de données ». La citation comprend une adresse URL persistante qui pointe rapidement et facilement vers votre étude hébergée dans Dataverse.<br><br>Les ensembles de données se verront attribuer un identificateur d'objet numérique (DOI) conformément au service DataCite Canada. Tous les ensembles de données publiés dans Dataverse comportant un DOI seront automatiquement indexés dans [le service de recherche international de DataCite](https://search.datacite.org/)."
			id = "09"

			[[languages.fr.params.faq.questions]]
			question = "Est-ce que le Dataverse de Scholars Portal partage de l'information à propos de mes données avec des tiers? (p. ex. Google)"
			answer = "Par défaut, toutes les métadonnées relatives aux données publiées dans Dataverse sont moissonnables par d'autres dataverses, dépôts, moteurs de recherche internationaux, etc. Dataverse est moissonné régulièrement par le robot d'indexation de Google et toutes les métadonnées ouvertes sont indexées et recherchables à partir du moteur de recherche de Google. La plateforme de Dataverse appuie les API ouvertes et le protocole de moissonnage de l'Open Archives Initiative (OAI-PMH), qui permet aux fichiers publiés et publics d'être moissonnés par d'autres systèmes aux fins de découverte des données à l'échelle internationale.<br><br>Scholars Portal collabore avec [le Shared Access Research Ecosystem (SHARE)](http://www.share-research.org/) et [le Dépôt fédéré de données de recherche du Canada (DFDR)](https://www.frdr.ca/repo/?locale=fr) pour intégrer les ensembles de données publiés et publics aux services de découverte du web ouvert. Le système de notification de SHARE est une initiative universitaire pour consolider l'identification, la découverte et le suivi de travaux de recherche. Son objectif est d'agréger et de faire découvrir différents types de travaux de recherche (y compris les données). Le Dataverse de Scholars Portal a été le premier service de dataverse à partager des métadonnées dans le système de notification de SHARE. Ceci n'a aucun impact sur le flux de travail des contributeurs du Dataverse de Scholars Portal.<br><br>Conformément aux [Conditions d'utilisation du Dataverse de Scholars Portal](https://learn.scholarsportal.info/fr/guides/dataverse/conditions-dutilisation/), seules les données et les métadonnées publiées par le contributeur sont partagées avec les utilisateurs au moyen de l'interface de programmation et des applications de moissonnage de métadonnées."
			id = "10"

			[[languages.fr.params.faq.questions]]
			question = "À qui appartiennent les données que je dépose?"
			answer = "Puisque Dataverse est un service de votre bibliothèque universitaire, vous, comme chercheur, et dans certains cas votre institution ou encore vos collaborateurs, demeurez en contrôle et conservez les droits liés à vos données. Le service Dataverse de Scholars Portal est hébergé sur des serveurs canadiens à Toronto, Ontario."
			id = "11"

			[[languages.fr.params.faq.questions]]
			question = "Dataverse s'intègre-t-il à d'autres outils de recherche?"
			answer = "Dataverse s'intègre à l'[Open Science Framework (OSF)](https://osf.io/), qui offre la gestion infonuagique de vos projets et vous permet de conserver l'ensemble de vos dossiers de projets, de vos données et protocoles à un même endroit centralisé. L'OSF peut également être connectée à de nombreux autres services externes de stockage, y compris Dataverse 4.0. Veuillez consulter le [Guide OSF](http://help.osf.io/m/addons/l/524149-storage-add-ons) pour plus d'information. Cette fonctionnalité est particulièrement utile si vous collaborez avec des membres en région éloignée."
			id = "12"

