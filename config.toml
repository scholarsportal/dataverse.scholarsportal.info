		# FAQ section
		[languages.fr.params.faq]
			enable = true
			title = "FAQ"
			subtitle = "Foire aux questions"

			[[languages.fr.params.faq.questions]]
			question = "Qu'est-ce qu'un dataverse?"
			answer = "Un dataverse est un contenant pour un ou plus d'un ensemble de données ou de dataverses. Chaque université dans le Dataverse de Scholars Portal a un dataverse institutionnel pouvant contenir de nombreux dataverses et ensembles de données. Un ensemble de données est un contenant pour un ensemble précis de données (ce qui comprend les données de recherche, les codes et la documentation)."
			id = "01"

			[[languages.fr.params.faq.questions]]
			question = "Le service coûte-t-il quelque chose?"
			answer = "Le service Dataverse de Scholars Portal vous est offert en service partagé par Scholars Portal pour le compte de OCUL et des autres institutions participantes. Les chercheurs et autres utilisateurs n'ont rien à payer."
			id = "02"

			[[languages.fr.params.faq.questions]]
			question = "Qui peut déposer des données?"
			answer = "À l'heure actuelle, tout le monde peut s'inscrire pour obtenir un compte et déposer des données dans Dataverse. Les institutions participantes ont accès à un dataverse institutionnel que peuvent utiliser leurs étudiants, chercheurs, professeurs et employés.<br><br>Nous vous demandons de vous conformer aux [conditions d'utilisation de Scholars Portal]() pour vous inscrire et utiliser la plateforme."
			id = "03"

			[[languages.fr.params.faq.questions]]
			question = "Quels types de fichiers puis-je téléverser?"
			answer = "Dataverse est conçu pour y déposer et partager des données de recherche et prend en charge une variété de types et de formats de données de recherche. Nous vous invitons à téléverser des données de recherche brutes, des tables supplémentaires, des métadonnées, de la documentation, du code, des publications liées aux données, des présentations, etc.<br><br>Dataverse prend en charge le téléversement de tous les types dont les fichiers SIG, les images et les fichiers compressés. Toutefois, pour utiliser l’outil Data Explorer, vous devez téléverser des fichiers de données tabulaires (Stata, SPSS, R, Excel (.xlsx) et CSV).<br><br>Pour en savoir plus à propos du téléchargement et du téléversement des données ainsi que de la limite de taille pour les fichiers, [voir notre guide d'utilisation complet](http://learn.scholarsportal.info/all-guides/dataverse)."
			id = "04"

			[[languages.fr.params.faq.questions]]
			question = "Can I sign up? How can I deposit data?"
			answer = "At this time, anyone can sign up for an account and deposit data with Dataverse, although the service is primarily for those affiliated with an Ontario University, including students, researchers, faculty, and staff. We ask that you abide by the [Scholars Portal Terms of Use](https://learn.scholarsportal.info/all-guides/dataverse/terms-of-use/) when signing up for an account and using the platform. Sign up [on the Dataverse platform](https://dataverse.scholarsportal.info/dataverseuser.xhtml?editMode=CREATE)."
			id = "05"

			[[languages.fr.params.faq.questions]]
			question = "Will my data be protected and safe?"
			answer = "Dataverse allows you to upload data and store it in case your local copy is lost or damaged. Scholars Portal makes backup copies of the data you upload to Dataverse regularly in the event of a server or system malfunction, malicious attack, or other technical issue. <br><br> Security is in place to protect your data from others who wish to exploit or access data that they are not authorized to, including sensitive data. Any data uploaded to Scholars Portal Dataverse can be restricted to only authorized users. You can easily manage the restrictions of your Dataverse and studies to be private, available to only certain IPs, to individual account(s) or to specific groups. See the Permissions sections of [the Dataverse guide](http://learn.scholarsportal.info/all-guides/dataverse) for more information."
			id = "06"

			[[languages.fr.params.faq.questions]]
			question = "Can a group of researchers sign up together to load data collaboratively?"
			answer = "Dataverse also supports groups of researchers who wish to upload and collaborate on a study or Dataverse together. This is useful for large projects with multiple researchers in different locations. For more information about how to use group permissions and assign account roles, see the Permission sections of this guide or visit the [Advanced Dataverse User Guide](https://dataverse.scholarsportal.info/guides/en/4.8.6/user/index.html) created by Harvard."
			id = "07"

			[[languages.fr.params.faq.questions]]
			question = "J'aimerais utiliser Dataverse pour collaborer avec mon équipe de chercheurs, mais je ne veux pas publier mes données. Mon ensemble de données ou mon dataverse doivent-ils être publiés avant que je puisse les partager?"
			answer = "Non, un ensembles de données ou un dataverse n'a pas besoin d'être publié pour être partager. Voir [le guide d'utilisation](https://learn.scholarsportal.info/all-guides/dataverse/datasets/#Datasets-and-Restricted-File-Permissions) pour plus de détails."
			id = "08"

			[[languages.fr.params.faq.questions]]
			question = "Do I need to deposit my data into an institutional dataverse to make it available?"
			answer = "Researchers may choose to deposit their data in an institutional dataverse if they want to share their work with their institution (e.g. to facilitate collaboration, meet grant requirements, etc.).<br><br> The Scholars Portal root dataverse may be used to deposit data if researchers are not affiliated with one of the listed institution, if they are conducting personal research, or if the research being conducted is multi-institutional."
			id = "09"

			[[languages.fr.params.faq.questions]]
			question = "Puis-je citer mes données dans une publication de recherche?"
			answer = "Dataverse assigns a Digital Object Identifier (DOI) that conforms to the [DataCite Canada](https://www.nrc-cnrc.gc.ca/eng/publications/library_services/datacite/) principles for identifiers for datasets. By generating a standard data citation, it can be used in any research publication. Users can download the citation in various formats (like EndNote XML, BibTex, etc.) by clicking the 'Cite Data' button on the landing page for a dataset. The citation includes a persistent URL that will point people directly to your study in Dataverse."
			id = "10"

			[[languages.fr.params.faq.questions]]
			question = "Est-ce que le Dataverse de Scholars Portal partage de l'information à propos de mes données avec des tiers? (p. ex. Google)"
			answer = "In short, yes, if you choose to make it public. It may be shared in the following ways: <ul><li> By default, any data that are uploaded and released openly are harvestable by other Dataverses, repositories, search engines etc. The Dataverse platform supports the Open Archives Initiative (OAI) harvesting protocol OAI-PMH, which allows published and public files to be harvested by other systems for the purposes of data discovery. </li><li> The Data Sharing API is another way developers can access publicly shared data and metadata for use in other systems or applications. </li><li> In accordance with the Scholars Portal Dataverse Terms of Use, the SHARE Notification System will access only metadata for those studies which have been released publicly. All study and file-level restrictions on the data are maintained. In all cases, only data and metadata that have been publicly released are exposed to others through the programming interfaces and applications.</li></ul>Overall, the exposure of public data and metadata greatly enables data discovery across multiple platforms and increases the likelihood that your data will be found and reused."
			id = "11"

			[[languages.fr.params.faq.questions]]
			question = "À qui appartiennent les données que je dépose?"
			answer = "Puisque Dataverse est un service de votre bibliothèque universitaire, vous, comme chercheur, et dans certains cas votre institution ou encore vos collaborateurs, demeurez en contrôle et conservez les droits liés à vos données. Le service Dataverse de Scholars Portal est hébergé sur des serveurs canadiens à Toronto, Ontario, ce qui ne soulève aucune question par rapport à la juridiction ou aux lois applicables."
			id = "12"

			[[languages.fr.params.faq.questions]]
			question = "Dataverse s'intègre-t-il à d'autres outils de recherche?"
			answer = "Dataverse s'intègre à l'[Open Science Framework (OSF)](https://osf.io/), qui offre la gestion infonuagique de vos projets et vous permet de conserver l'ensemble de vos dossiers de projets, de vos données et protocoles à un même endroit centralisé. L'OSF peut également être connectée à de nombreux autres services externes de stockage, y compris Dataverse 4.0. Veuillez consulter le [Guide OSF](http://help.osf.io/m/addons/l/524149-storage-add-ons) pour plus d'information. Cette fonctionnalité est particulièrement utile si vous collaborez avec des membres en région éloignée."
			id = "13"


