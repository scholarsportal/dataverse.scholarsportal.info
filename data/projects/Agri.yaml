description: "The Agri-environmental Research Data Repository was established by the University of Guelph Library in 2012 with the assistance of the Ontario Ministry of Agriculture, Food and Rural Affair's (OMAFRA) Knowledge Translation and Transfer (KTT) Funding Program. The purpose of this repository is to preserve and provide access to agricultural and environmental data produced during research projects undertaken at the University of Guelph. Special emphasis will be placed on research funded by OMAFRA.<br>[See their datasets on Scholars Portal Dataverse](https://dataverse.scholarsportal.info/dataverse/ugardr)."